<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - StreamWise</title>
  <link rel="stylesheet" href="loginStyles.css">
  
</head>
<body>

<form class="form" id="loginForm">
  <p class="title">Login</p>
  <p class="message">Welcome back! Login to continue.</p>

  <label>
    <input class="input" type="email" id="email" required>
    <span>Email</span>
  </label>

  <label>
    <input class="input" type="password" id="password" required>
    <span>Password</span>
  </label>

  <button type="submit" class="submit">Login</button>

  <p class="signup">Don't have an account? <a href="signup.html">Register</a></p>
</form>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const storedUser = JSON.parse(localStorage.getItem('userData'));

    if(!storedUser) {
      alert("No user found. Please register first.");
      return;
    }

    if(storedUser.email === email && storedUser.password === password) {
      alert("Login successful! Redirecting...");
      window.location.href = "../load page/index.html"
    } else {
      alert("Incrorrect email or password.");
    }
  });
  </script>
  
</body>
</html>
