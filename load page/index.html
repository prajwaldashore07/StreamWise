<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>StreamWise - Mood-Based Recommendations</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">🎬 StreamWise</div>
        <div class="title-container">
            <div style="text-align: center; margin-bottom: 5px;">
                <button class="button" data-text="StreamWise">
                    <span class="actual-text">StreamWise</span>
                    <span aria-hidden="true" class="hover-text">StreamWise</span>
                </button>
            </div>
            <p>Because vibes deserve the right flick.</p>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search movies..." aria-label="Search movies by title">
            <button id="searchBtn" title="Search">🔍</button>
            <button class="signup-btn" title="Sign Up">Signup</button>
          </div>
    </header>

    <main class="container" role="main" aria-label="Movie Recommendation filters and results">
      <div class="filters" area-label="Movie filters">
        <div>
          <label for="mood">Select Mood:</label>
          <select id="mood" name="mood">
            <option value="">--Select Mood--</option>
            <option>Happy</option>
            <option>Chill</option>
            <option>Sad</option>
            <option>Motivated</option>
          </select>
        </div>
        <div>
            <label for="genre">Select genre:</label>
            <select id="genre" name="genre">
                <option value="">--Select Genre--</option>
                <option>Action</option>
                <option>Comedy</option>
                <option>Drama</option>
                <option>Thriller</option>
                <option>Documentary</option>  
            </select>
        </div>
        <div>
            <label for="country">Select country</label>
            <select id="country" name="country">
               <option value="">--Select Country--</option>
               <option value="US">USA</option>
               <option value="IN">India</option>
               <option value="GB">United Kingdom</option>
               <option value="FR">France</option>
               <option value="JP">Japan</option>
            </select>
        </div>
        <div>
            <label for="language">Select Language:</label>
            <select id="language" name="language">
                <option value="">--Select Language--</option>
          <option>English</option>
          <option>Hindi</option>
          <option>Korean</option>
          <option>Tamil</option>
          <option>Telugu</option>
          <option>Spanish</option>
          <option>French</option>
            </select>
        </div>
        
        <div style="grid-column: 1 / -1;">
            <label for="ratingRange" class="range-label">Minimum IMDB Rating: <span id="ratingValue">5</span></label>
            <input type="range" id="ratingrange" name="ratingRange" min="0" max="10" step="0.1" value="5">
        </div>
      </div>

      <div class="button-row">
        <button id="resetFilters" class="action-btn" title="Reset Filters">Reset Filters 🔄</button>
        <button id="btnRecommend" class="action-btn">Get Recommendation ▶️</button>
      </div>

      <section class="Recommendations" aria-live="polite" aria-label="Recommended movies and series">
        <h3>Recommended Movies/Series</h3>
        <div id="loadingBar" class="loading-wave">
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>  
        </div>
        <div id="recommendationList" class="recommendation-grid" tabindex="0"></div>
      </section>

      <section class="Watchlist" aria-live="polite" aria-label="Your watchlist">
        <h3>Your Watchlist</h3>
        <ul id="watchlistItems" tabindex="0"></ul>
      </section>

      <section class="slider-section">
        <h2 class="slider-title">Featured Mood Picks</h2>
        <div class="slider-container">
          <button class="slider-btn left" onclick="scrollSlider(-1)">&#10094;</button>
          
          <div class="slider" id="slider">
            <div class="slide-card">🎥 Happy Vibes</div>
            <div class="slide-card">🍃 Chill Out</div>
            <div class="slide-card">💪 Get Motivated</div>
            <div class="slide-card">😢 Tearjerkers</div>
          </div>
          
          <button class="slider-btn right" onclick="scrollSlider(1)">&#10095;</button>
        </div>
      </section>
      
    </main>
    <script src="script.js"></script>
</body>
</html>
